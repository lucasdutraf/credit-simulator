name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build test image
      run: docker compose -f docker-compose.test.yml build test
      
    - name: Run tests
      run: docker compose -f docker-compose.test.yml run --rm test
      
    - name: Run tests with coverage
      run: docker compose -f docker-compose.test.yml run --rm test-coverage
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
        
    - name: Run Black (code formatting check)
      run: black --check project/ tests/
      
    - name: Run Flake8 (linting)
      run: flake8 project/ tests/ --max-line-length=88 --extend-ignore=E203,W503
